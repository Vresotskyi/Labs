<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Розрахунок суми покупки</title>
    <script>
        function calculateTotal() {
            let quantity = document.getElementById("quantity").value;
            let pricePerUnit = document.getElementById("pricePerUnit").value;
            let total = quantity * pricePerUnit;
            document.getElementById("totalCost").innerText = "Сума покупки: " + total.toFixed(2) + " грн";
        }
    </script>
</head>
<body>
    <h1>Розрахунок суми покупки</h1>
    <form onsubmit="return false;">
        <label for="quantity">Кількість товару:</label>
        <input type="number" id="quantity" name="quantity" min="0" step="1" required>
        <br><br>
        <label for="pricePerUnit">Ціна за одиницю (грн):</label>
        <input type="number" id="pricePerUnit" name="pricePerUnit" min="0" step="0.01" required>
        <br><br>
        <button type="button" onclick="calculateTotal()">Обчислити</button>
    </form>
    <p id="totalCost"></p>
</body>
</html>
