<!DOCTYPE html>
<html>
<head>
    <title>Назва дня тижня</title>
    <script>
        function getDayName() {
            let dayNumber = document.getElementById("dayNumber").value;
            dayNumber = parseInt(dayNumber);
            let dayName;
            switch(dayNumber) {
                case 1:
                    dayName = "Понеділок";
                    break;
                case 2:
                    dayName = "Вівторок";
                    break;
                case 3:
                    dayName = "Середа";
                    break;
                case 4:
                    dayName = "Четвер";
                    break;
                case 5:
                    dayName = "П'ятниця";
                    break;
                case 6:
                    dayName = "Субота";
                    break;
                case 7:
                    dayName = "Неділя";
                    break;
                default:
                    dayName = "Неправильний номер дня тижня";
            }
            document.getElementById("result").innerText = dayName;
        }
    </script>
</head>
<body>
    <h1>Назва дня тижня</h1>
    <form onsubmit="return false;">
        <label for="dayNumber">Введіть номер дня тижня (1-7):</label>
        <input type="number" id="dayNumber" name="dayNumber" min="1" max="7" required>
        <br><br>
        <button type="button" onclick="getDayName()">Вивести назву дня</button>
    </form>
    <p id="result"></p>
</body>
</html>
